<html lang="en-US">
    <head>
        <title>Public API Requests</title>

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

        <!-- =======================

        ======================== -->
        <header>
            <div class="header-inner-container">
