<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Employee Directory</title>
        <!-- Change this to UFT 16 if using a character set that requires it-->
        <meta charset="UTF-8"> 
        <!-- meta viewport best practices. Benefits include better SEO name. 
            "shrink-to-fit=no" reccomended for fixing a bug in iOs 9's behavior -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/new.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <h1>EMPLOYEE DIRECTORY</h1>
            </div>
        </header>

        <div id="gallery" class="gallery">
                <div class="card" id="card-no-js">
                    <div class="img-container">
                        <img class="profile-pic" src="https://placehold.it/90x90" alt="profile picture">
                    </div>
                    <div class="employee-info">
                        <h3 id="name" class="name"> </h3>
                        <p class="email"> </p>
                        <p class="card-text cap"> </p>
                    </div>
                </div>        
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type='text/javascript' src='js/scripts.js'></script>
    </body>
</html>
